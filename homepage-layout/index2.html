<!DOCTYPE html>
<html>
<head>
	<title>Mag Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body onLoad="tabContentDisplay('trending')">


<header>
	<div class="navigation-bar-container" >
		<div class="navigation-bar">
			<div class="logo-div"><img class="logo" src="assests\image\logo.png"></div>
			<div class="search-option "><input type="text" placeholder="search..."><i class="fa fa-search" aria-hidden="true"></i></div>

		</div>

	</div>

    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="text-center">You Have Selected !!!!</h4>
        </div>
		<div id="empty-cart">
			<p>No items in your cart</p>
			<i class="fa fa-frown-o" aria-hidden="true"></i>

		</div>
        <div id="nonempty-cart" class="modal-body" style="display:none">
        <ul class="ItemsList" id="ItemsList">
		</ul>
		<div class="totalAmountContainer">
		<p>Total Amount To Be Paid : <span class="totalAmount"></span></p>
		<button class="Proceed"><a href="pay.html">Proceed To Pay</a></button>
		</div>
        </div>
        
      </div>
      
    </div>
  </div>
